<!DOCTYPE html>
<html class="no-js">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photography Feedreader</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/modernizr.custom.84736.js"></script>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="nav" class="col-4">
            <ul id="nav-bar">
                <li id="top-row" aria-haspopup="true">
                    <div id="logo"></div>
                    <h1>Photography Feeds</h1>
                    <div id="menu-img"></div>
                </li>
                <li id="search">
                    <form id="searchbar" data-bind="submit: query">
                        <input class="search" placeholder="" type="search"
                               data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" required>
                    </form>
                </li>
                <li>
                    <ul id="menu">
                        <li><a href="index.html">General</a></li>
                        <li><a href="equipment.html">Equipment</a></li>
                        <li><a href="tips.html">Tips & Tutorials</a></li>
                        <li><a href="competitions.html">Competitions</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div id="center-image">
        <img src="images/competitions1.jpg" alt="Tekapo" />
    </div>

    <div id="feeds">
        <div class="post-results" id="post-results"
             data-bind="template: { name: 'postTemplate', foreach: filteredCollection }, visible: collection().length > 0"></div>

        <div class="post-results" id="post-results-error" data-bind="visible: collection().length == 0">
            <div class="content">Feeds could not be loaded</div>
        </div>

    </div>

    <div id="footer">
        <a href="https://www.facebook.com/pages/Cornelia-Schulz-Photography/117213031666328?ref=hl" target="_blank"><div id="facebook"></div></a>
        <a href="https://www.flickr.com/photos/cornelia-schulz/" target="_blank"><div id="flickr"></div></a>
        <a href="https://twitter.com/Schulz_Images" target="_blank"><div id="twitter"></div></a>
        <a href="https://www.linkedin.com/profile/view?id=13486408" target="_blank"><div id="linkedin"></div></a>
        <a href="http://cornelia-schulz.blogspot.co.nz/" target="_blank"><div id="bloggr"></div></a>
        <p>Â©2014-2015, CORNELIA SCHULZ. ALL RIGHTS RESERVED</p>
    </div>
</div>

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="lib/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/knockout-3.2.0.js"></script>

<script type="text/ko" id="postTemplate">
    <div class="content"><h3 data-bind="text: title"></h3>
            <p><span data-bind="text: content"></span>
            <br/>
            <label data-bind="visible: author.length > 0">Author:</label> <span data-bind="text: author"></span>
            <br/>
            <span data-bind="text: date"></span>
            <div class="btn"><a data-bind="attr: {href: link}" target="_blank">Read More</a></div></p>
    </div>
    </script>
</body>
</html>
